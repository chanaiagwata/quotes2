<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
        <div class="form-group">

            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
            <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
              <p>Quote is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="name">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author ="ngModel" required >
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Created on:</label>
            <input type='date' id="dateCreated" [(ngModel)]="newQuote.dateCreated" name="dateCreated" #dateCreated = "ngModel" required>
            <div [hidden]="dateCreated.valid || dateCreated.pristine" class="alert alert-danger">
                <p>Date is required</p>
              </div>
  
        </div>
        <br>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
